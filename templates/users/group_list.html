{% extends 'base.html' %}
{% block title %}Group List{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto py-10">
  <h1 class="text-2xl font-bold mb-6">User Groups</h1>

  <div class="overflow-x-auto">
    <table class="table table-zebra w-full">
      <thead>
        <tr>
          <th>Name</th>
          <th>Permissions</th>
        </tr>
      </thead>
      <tbody>
        {% for group in groups %}
        <tr>
          <td>{{ group.name }}</td>
          <td>
            {% for perm in group.permissions.all %}
              <span class="badge badge-outline">{{ perm.name }}</span>
            {% empty %}
              <span class="text-sm opacity-60">No permissions</span>
            {% endfor %}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
