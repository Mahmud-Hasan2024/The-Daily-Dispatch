{% extends "base.html" %}
{% block title %}Delete Group{% endblock %}

{% block content %}
<div class="max-w-md mx-auto py-10">
  <div class="card bg-base-100 shadow p-6">
    <h1 class="text-xl font-bold mb-4">Confirm Delete</h1>
    <p>Are you sure you want to delete the group "<strong>{{ group.name }}</strong>"?</p>

    <form method="post" class="mt-6 flex justify-end gap-2">
      {% csrf_token %}
      <a href="{% url 'users:group_list' %}" class="btn btn-ghost">Cancel</a>
      <button type="submit" class="btn btn-error">Delete</button>
    </form>
  </div>
</div>
{% endblock %}
