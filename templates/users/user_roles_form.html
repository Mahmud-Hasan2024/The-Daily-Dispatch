{% extends "base.html" %}
{% block title %}Edit Roles{% endblock %}
{% block content %}
<div class="max-w-md mx-auto py-10">
  <h1 class="text-2xl font-bold mb-6">Edit Role for {{ user.username }}</h1>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    <label class="block">
      <span class="font-medium">Select Role</span>
      <select name="group" class="select select-bordered w-full mt-1">
        {% for g in groups %}
          <option value="{{ g.id }}" {% if g in user.groups.all %}selected{% endif %}>{{ g.name }}</option>
        {% endfor %}
      </select>
    </label>
    <button class="btn btn-primary w-full">Update Role</button>
  </form>
</div>
{% endblock %}
