{% extends "base.html" %}
{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white shadow-lg rounded-2xl p-8 text-center">
  <h1 class="text-2xl font-bold mb-4">Password Reset Successful</h1>
  <p class="text-gray-600">
    Your password has been set. You may now log in with your new credentials.
  </p>
  <a href="{% url 'users:login' %}" class="mt-6 inline-block bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
    Go to Login
  </a>
</div>
{% endblock %}
