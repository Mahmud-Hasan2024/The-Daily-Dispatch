{% extends "base.html" %}
{% block content %}
<div class="container mx-auto p-6 max-w-lg">
    <h1 class="text-2xl font-bold mb-4">Delete Category</h1>
    <p>Are you sure you want to delete <strong>{{ category.name }}</strong>?</p>

    <form method="POST" class="mt-4 flex gap-4">
        {% csrf_token %}
        <button type="submit" class="btn btn-error">Yes, Delete</button>
        <a href="{% url 'news:category_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
